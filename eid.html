<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f5f0e1;
            color: #5c3d2e;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease-in;
        }
        .full-page-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            font-size: 1.5em;
            font-style: italic;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #5c3d2e;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            background-color: #8c6b48;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        button:hover {
            background-color: #5c3d2e;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden {
            display: none;
        }
        #page3 {
            background: url('3.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container active" id="page1">
        <img src="1.jpg" alt="Eid Mubarak" class="full-page-img">
        <button onclick="nextPage()">Next</button>
    </div>
    
    <div class="container hidden" id="page2">
        <img src="2.jpg" alt="Eid Wishes" class="full-page-img">
        <button onclick="nextPage()">Next</button>
    </div>
    
    <div class="container hidden" id="page3">
        <p class="message">Surprise! There's something waiting for you...</p>
        <button onclick="revealSurprise()">Reveal</button>
        <p id="surprise" class="hidden">You are the most beautiful blessing in my life!âœ¨<br>May you always be happy.I will always be there for you.<br>Hope you liked your Eid card.Hihi<br>~Kitkat</p>
    </div>
    
    <script>
        let currentPage = 1;
        function nextPage() {
            document.getElementById(`page${currentPage}`).classList.remove('active');
            currentPage++;
            if (document.getElementById(`page${currentPage}`)) {
                document.getElementById(`page${currentPage}`).classList.add('active');
            }
        }
        function revealSurprise() {
            document.getElementById('surprise').classList.remove('hidden');
        }
    </script>
</body>
</html>
